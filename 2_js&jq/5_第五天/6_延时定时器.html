<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>延迟定时器</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//延迟定时器
			
			setTimeout(function(){
				需要延迟执行的代码块
			},延迟执行时间,单位为毫秒 Eg:2000);
			
			
			var timer=setTimeout(function(){
				alert("起床了！！！");
			},2*Math.pow(10,3));
			
			//清除延迟定时器
			//clearTimeout(定时器的名字)；
			document.onclick=function(){
				clearTimeout(timer);
			}
			
			
		</script>
	</body>
</html>
