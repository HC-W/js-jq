<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>this</title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			
			var divs=document.getElementsByTagName("div");
			for (var i=0;i<divs.length;i++) {
				divs[i].onclick=function(){
					//代表函数的本身或函数拥用者
					this.style.backgroundColor="green";
				}
			}
			
		</script>
	</body>
</html>
