<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>arguments</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			function getMax(arr){
				if(typeof(arr)!= "object"){
					console.error(arr);
				}else{
					var max=arr[0];
					for(var i=0;i<arr.length;i++){
						if(max<arr[i]){
							max=arr[i];
						}
					}
					return max;
				}
			}
			var a=[1,3,5,2,8,9,12,11,22,43,12,10];
			var res=getMax(a);
			console.log(res);
			
			
			
			function maxmax(){
				console.log(arguments);
				//arguments：在函数内部，是系统提供的一个参数的集合，里面包含所有输入的参数
				var max=arguments[0];
				for (var i=0;i<arguments.length;i++) {
					if(max<arguments[i]){
						max=arguments[i];
					}
				}
				return max;
			}
			console.log(maxmax(13,2,7,1,5,6));
		</script>
	</body>
</html>
