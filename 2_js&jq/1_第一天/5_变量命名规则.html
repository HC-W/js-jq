	<body>
		<script type="text/javascript">
			/*
			 1、变量名是由数字、字母、下划线、$组成，但是数字不能做开头
			 2、大小写敏感（即区分大小写）
			 3、见名知意
			 4、不能与系统关键字和保留字重名
			 5、驼峰命名法      eg:studentTextGrade
			 6、匈牙利命名法 : 属性+类型+对象描述
			 
			 */
			var $_a=3;
			prompt($_a);
		</script>
