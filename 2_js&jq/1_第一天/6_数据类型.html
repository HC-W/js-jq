<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			
			/*Number(包括整型和浮点型)
			 * String(字符和字符串)：用双引或单引括起来,  +代表字符串拼接
			 * Boolean  ,true\false
			 * null
			 * undefined(未定义)
			 * Array
			 * Object
			 */
			
//			var num=1.5;
			var b;
			console.log(b);
			var a=null;
			console.log(a);
			
			var num="aaa"+"123";
			
			console.log(num);
			console.log("这是"+typeof(num)+"拼接");
		</script>
	</body>
</html>
