<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>输出方式</title>
		<script type="text/javascript">
			window.onload=function(){
				//1、信息提示框（弹框）:会阻断以后的代码运行，需要点击弹框的确定或者取消才能继续向下运行
				alert("hello world!");
				//2、控制台输出（重点）
				console.log("你好！");
				//3、在页面输出
				/*注意：
				1、动态输出有覆盖页面
				2、可以识别标签
				* 
				* */
				document.write("<p>你好！你叫什么名字？</p>");
				//4、信息确认框
				confirm("今天学习js.");
				
				//5、信息输入确认框
				prompt("今天天气怎么样？");
			}
		</script>
	</head>
	<body>
	</body>
</html>
