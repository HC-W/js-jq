<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取元素</title>
		<script type="text/javascript">
			window.onload=function(){
				//通过id名获取单个标签,并用变量接收它，便于使用
				var myDiv = document.getElementById("div1");
				//修改标签内容,目前常用(可以识别标签，但识别标签目前不用)
				myDiv.innerHTML ="这是一个div";
			}
		</script>
	</head>
	<body>
		<div id="div1">123</div>
	</body>
</html>
