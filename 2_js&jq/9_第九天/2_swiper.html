<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-4.3.3.min.css" />
		<style type="text/css">
			.swiper-container {
				width: 1000px;
				/*height: 400px;*/
			}
			
			.swiper-slide {
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<!--滚动的主体-->
			<div class="swiper-wrapper">
				<!--需要滚动的每一个元素-->
				<div class="swiper-slide"><img src="img/0.jpg" /></div>
				<div class="swiper-slide"><img src="img/1.jpg" /></div>
				<div class="swiper-slide"><img src="img/2.jpg" /></div>
			</div>
			<!--分页器-->
			<div class="swiper-pagination"></div>
			<!--导航按钮：上一张、下一张-->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

		</div>
		<script src="js/swiper-4.3.3.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			//{}里面是swiper的属性
			var mySwiper = new Swiper(".swiper-container", {
//				effect : 'cube',
//				slidesPerView: 3,
				loop: true,
				//自动滚动
				autoplay: {
					//时间间隔
					delay: 1000,
				},
				//高度随内容变化
				 autoHeight: true, 
				//滚动的方向
				direction: "horizontal",
				//使用分页器
				pagination: {
					el: '.swiper-pagination',
				},
				//使用前进后退按钮
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
			});
		</script>
	</body>

</html>
