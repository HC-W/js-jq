<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				width: 300px;
				height: 300px;
				background-color: green;
			}
			.div2{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2"></div>
		</div>
		<script type="text/javascript">
			var div1 = document.querySelector(".div1");
			var div2 = document.querySelector(".div2");
		
			//事件冒泡：父级和子级拥有相同事件，触发子级事件时，事件会从下向上传递触发
			
			//阻止冒泡
			//（1）事件对象.stopPropagation();
			//（2）事件对象.cancelBubble=true;
			
			div2.onclick = function(ev){
				console.log("div2")
				
//				ev.stopPropagation();
			}
			div1.onclick = function(a){
				console.log("div1")
				
				a.cancelBubble = true;
			}
			document.onclick = function(){
				console.log("document")
			}
			
		</script>
	</body>
</html>
