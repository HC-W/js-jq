		<script type="text/javascript">
			//事件监听：添加事件的另外一种方式
			//参数：
			//1、事件的类型（注意：没有on！！！）
			//2、事件的函数体
			//3、事件流是否为捕获
			//（true为捕获、false为冒泡，默认是false）

			//事件监听与普通事件添加有什么区别？
			//1、可以设置事件流
			//2、当给同一个元素添加同一个事件时，事件监听不会冲突，全都触发
			//3、某些事件在某些浏览器上，只能用事件监听

			/*
			document.addEventListener("click",function(){
				alert("listen1");
			},false);
			*/
			//			document.addEventListener("click",hello,false);

			var isClick = 0;
			document.addEventListener("click", function(e) {
				hello(e, 123);
				isClick++;
				if(isClick >= 2) {
					//callee返回正被执行的 Function 对象,就是所指定的 Function 对象的正文
					document.removeEventListener(e.type, arguments.callee);
				}
			});

			function hello(e, some) {
				console.log(some);
			}
