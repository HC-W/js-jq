			var timer = null;
			var speed = 1;
			qu();
			function qu(){
				timer = setInterval(function(){
					if(myDiv.offsetWidth == 500){
						clearInterval(timer);
						hui();
					}else{
						myDiv.style.width = myDiv.offsetWidth + speed + "px";
					}
				},10);
			}
			function hui(){
				timer = setInterval(function(){
					if(myDiv.offsetWidth == 100){
						clearInterval(timer);
						qu();
					}else{
						myDiv.style.width = myDiv.offsetWidth - speed + "px";
					}
				},10);
			}
			
			
		</script>
