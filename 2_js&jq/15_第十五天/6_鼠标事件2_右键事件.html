<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标事件2之右键事件</title>
	</head>
	<body>
		<script type="text/javascript">
			
			//鼠标右键事件
			document.oncontextmenu=function(ev){
				//(2)
				var e=ev || window.event;
				console.log("contextmenu");
				//与系统浏览器默认事件重合，需要取消浏览器默认事件
				//两种方式：
				//（1）
//				return false;
				//(2):
				e.preventDefault();
			}
		</script>
	</body>
</html>
