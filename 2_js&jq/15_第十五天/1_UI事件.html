<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UI事件</title>
	</head>
	<body>
		<script type="text/javascript">
			
			//事件：指文档或浏览器发生特定交互的瞬间
			//UI事件：指不一定与用户操作有关系的事件
			
			//load事件：当页面或img加载完毕后触发事件
			img.onload=function(){}
			window.onload=function(){}
			//scroll事件：当页面滚动 条滚动的时候触发
			window.onscroll=function(){}
			//resize事件:当页面尺寸发生改变时，触发事件
			window.onresize=function(){}
			
			
			//注意：dom操作能少尽量少，会影响页面性能，影响优化
		</script>
	</body>
</html>
