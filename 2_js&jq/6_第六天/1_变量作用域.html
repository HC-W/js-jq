<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量作用域</title>
	</head>
	<body>
		
		<script type="text/javascript">
//			console.log(b);
			//全局变量,可以在下面的console.log()中输出
			//在任何地方都可以访问到
//			var b=4;
			function abc(){
				//局部作用域声明的变量叫做局部变量
				//只在函数内部可以访问
//				var a=3;
//				在函数内部声明变量，不加var,变量提升，局部变量变为全局变量
				a=3;
//				console.log(a);
//				console.log(b);
			}
			abc();
//			console.log(b);
			console.log(a);
		</script>
	</body>
</html>
