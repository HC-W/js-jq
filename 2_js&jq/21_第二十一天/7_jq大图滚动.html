<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大图滚动</title>
		<style type="text/css">
			.screen{
				width: 750px;
				height: 500px;
				overflow: hidden;
				position: relative;
			}
			.imgFa{
				width: 3000px;
				position: absolute;
				left: 0;
				top: 0;
			}
			.imgFa img{
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="screen">
			<div class="imgFa">
				<img src="../img/datu/4.jpg" alt="" />
				<img src="../img/datu/5.jpg" alt="" />
				<img src="../img/datu/6.jpg" alt="" />
				<img src="../img/datu/7.jpg" alt="" />
			</div>
		</div>
		<div class="btn">
			<input type="button" id="" value="按钮1" />
			<input type="button" id="" value="按钮2" />
			<input type="button" id="" value="按钮3" />
			<input type="button" id="" value="按钮4" />
		</div>
		
		
		<script src="../js/jq/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(":button").on("click",function(){
					$(".imgFa").animate({
						left:-$(this).index()*$(".screen").width()
					},1000)
				})
			})
		</script>
	</body>
</html>
