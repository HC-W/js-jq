<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>碰撞检测</title>
		<style type="text/css">
			.wrap{
				width: 500px;
				height: 400px;
				border: 1px solid red;
				position: relative;
			}
			.wrap div{
				width: 50px;
				height: 50px;
				background-color: mediumpurple;
				position: absolute;
			}
			.snake{
				left: 0;
				top: 0;
			}
			.food{
				left: 300px;
				top:200px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="snake"></div>
			<div class="food"></div>
		</div>
		
		<script type="text/javascript">
			var myWrap=document.querySelector(".wrap");
			var mySnake=document.querySelector(".snake");
			var myFood=document.querySelector(".food");
			
			//拖拽
			mySnake.onmousedown=function(ev){
				var e=ev || window.event;
				//获取鼠标点击的坐标位置
				var mouseX=e.clientX;
				var mouseY=e.clientY;
				
				var divX=mySnake.offsetLeft;
				var divY=mySnake.offsetTop;
				//鼠标移动
				document.onmousemove=function(ev){
					//获取鼠标实时坐标位置
					var e=ev|| window.event;
					var nowX=e.clientX;
					var nowY=e.clientY;
					//计算差值
					var chaX=nowX-mouseX;
					var chaY=nowY-mouseY;
					//边界判断
					
					
					
					
					//鼠标移动
					mySnake.style.left=divX+chaX+"px";
					mySnake.style.top=divY+chaY+"px";
				}
			}
			
			document.onclick=function(){
				document.onmousemove=false;
			}
		</script>
	</body>
</html>
