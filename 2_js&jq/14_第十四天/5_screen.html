<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>screen对象</title>
	</head>
	<body>
		<script type="text/javascript">
			//screen:返回客户端显示屏幕的信息
			//返回屏幕的宽高
			//苹果不包含菜单栏和dock栏，windows不包含任务栏
			console.log(screen.availWidth,screen.availHeight);
			//返回实际屏幕的宽高
			console.log(screen.width,screen.height);
		</script>
	</body>
</html>
