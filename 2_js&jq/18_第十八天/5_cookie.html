<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>cookie</title>
	</head>
	<body>
		<script type="text/javascript">
			//本地数据存储
			//cookie ：每次都要跟服务器进行沟通
			//生命周期：本次会话结束（浏览器完全关闭）
			//存储大小：5kb左右
			
			//添加或修改
			//以键值对的形式存储
			//需要把浏览器关闭才能完全删除
			document.cookie = "username=sfk";
			document.cookie = "username2=bz";
			
		</script>
	</body>
</html>
